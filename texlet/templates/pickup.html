{% extends "base.html" %}

{% load static %}

{% block title %}Document-Pick-up{% endblock %}

{% block content %}

<div class="container py-0">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    {% if file %}
    <a href="{% static file %}" download="proposed_file_name"><i class="bi bi-download"></i> Download</a>
    <p>Direct link (with API-File-Response) <a href="{{ direct_link }}" alt="Direct link">{{ direct_link }}</a></p>
    {% endif %}

    <p><a href="/" alt="Home">Home</a></p>
</div>

{% endblock %}
