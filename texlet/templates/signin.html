{% extends "base.html" %}

{% load static %}

{% block title %}Sign in{% endblock %}

{% block content %}

<div class="container py-0">
    <h2>Sign in</h2>

    <form method="POST">
        {% csrf_token %}
        
        {% load crispy_forms_tags %} 

        {{ signin_form|crispy }}
        <button class="btn btn-primary" type="submit">Sign in now</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/signup">sign up now</a>.</p>

</div>

{% endblock %}
